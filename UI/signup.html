<main class="container">
  <section >
      
        <form action="dashboard.html" class="form">
            <div class="head-text">
          
                <p class="large text-primary">
                  <i class="fas fa-user">
                    Create Your Account
                  </i>
                </p>
              </div>
          <div class="form-group">
            <input type="text" name="first-name" required placeholder="First Name">
          </div>
          <div class="form-group">
            <input type="text" name="last-name" required placeholder="Last Name">
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="password" minlength="8">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Confirm Password" minlength="8">
          </div>
          <div class="form-group">
          <input type="submit" value="Sign me up" class="btn btn-primary">
        </div>
        </form>
        <div >
            <p class="my-1">
                Already have an account ? <a href="signin.html">Sign In here</a>
              </p>
