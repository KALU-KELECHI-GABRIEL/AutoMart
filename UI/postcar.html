                <a href="index.html">  <span class="fa fa-campground br">uto</span>Mart </a>

            </div>
            
        
    </header>

    <main class="container">
            <section >
                
                  <form action="dashboard.html" class="form">
                      <div class="head-text">
                    
                          <p class="large text-primary">
                            <i class="fas fa-car-crash">
                              Car Details
                            </i>
                          </p>
                        </div>
                    <div class="form-group">
                        <div class="formtxt">
                                <label for="state" >Car state <span class="required">*</span></label>
                        </div>
                   <select name="state" required id=""  >
                       <option value="New"> New </option>
                       <option value="Used">Used</option>

                   </select>
                    </div>
                    <div class="form-group">
                            <div class="formtxt">
                                    <label for="manufacturer" >Manufacturer <span class="required">*</span></label>
                            </div>
                      <input type="text" name="manufacturer" required placeholder="e.g honda, toyota">
                    </div>
                    <div class="form-group">
                        <div class="formtxt">
                                <label for="body-type" >Body Type <span class="required">*</span></label>
                        </div>
                  <input type="text" name="body-type" required placeholder="e.g car, truck,trailer, van">
                </div>
                    <div class="form-group">
                            <div class="formtxt">
                                    <label for="price" >Price <span class="required">*</span></label>
                            </div>
                      <input type="text" name="price" placeholder="Asking price in (â‚¦)">
                    </div>
                    <div class="form-group">
                        <div class="formtxt">
                            <label for="model" >Model <span class="required">*</span></label>
                    </div>
                    <div class="form-group">
                        <div class="formtxt">
                                <label for="year" >Year <span class="required">*</span></label>
                        </div>
                  <input type="number" required name="year" min="1900" max="2019" placeholder="year produced">
                </div>
                      <input type="text" name="model" placeholder="e.g camry(toyota), rio(kia)" >
                    </div>
                    <div class="form-group">
                        <div class="formtxt">
                            <label for="description" > Car Description<span class="required">*</span></label>
                    </div>
                      <textarea name="description" required placeholder=" describe your car"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="formtxt">
                            <label for="photo" >Car Image <span class="required">*</span></label>
                    </div>

                        <input type="file" name="photo" accept="image/*" onchange="loadFile(event)"  />
                        <img  id="output" width="70%" style="margin-top:10px"  />
                      <script>
                      const loadFile = function(event) {
                        let output = document.getElementById('output');
                        output.src = window.URL.createObjectURL(event.target.files[0]);
                      }
                      </script>
                    </div>

                    <div id="btn"> <button type="submit" class="get-started"> Post Car</button></div>

                  </form>
                  
                  
                </section>
              </main>
